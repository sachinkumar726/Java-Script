<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }
        .div_counter{
            align-items: center;
            text-align: center;
            width: 500px;
            height: 400px;
            background-color: bisque;
            color: black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn_div{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="div_counter">
        <h1>Counter</h1>
        <h1 id="counterValue">0</h1>

        <div class="btn_div">
            <button class="counter-btn" data-action="increase">Increase</button>
            <button class="counter-btn" data-action="reset">Reset</button>
            <button class="counter-btn" data-action="decrease">Decrease</button>
        </div>
    </div>

    <script>
        let count = 0;
        const counterValue = document.querySelector('#counterValue');

        const handleButtonClick = (event) => {
            const action = event.target.getAttribute('data-action');
            if (action === 'increase') {
                count += 1;
            } else if (action === 'decrease') {
                count -= 1;
            } else if (action === 'reset') {
                count = 0;
            }
            counterValue.textContent = count;
        };

        document.querySelectorAll('.counter-btn').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });
    </script>
</body>
</html>
